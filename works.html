<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }
    
    .grid-item {
      position: relative;
      overflow: hidden;
    }
    
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .grid-item:hover img {
      transform: scale(1.1);
    }
    
    .grid-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .grid-item:hover .overlay {
      opacity: 1;
    }
    
    .grid-item .overlay-content {
      text-align: center;
      color: #fff;
    }
    
    .grid-item .overlay-content a {
      color: #fff;
      text-decoration: none;
    }
    body{
    background-color: black; 
    }
    .top-nav{
    color: white; 
    text-align: center; 
    }
  </style>
</head>
